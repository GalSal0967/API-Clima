<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="_css/style.css">
    <script src="_js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="boxe">
        <h1>Confira o Clima de uma cidade</h1>

        <div class="div_input">
            <input type="text" placeholder="Digite o nome da cidade">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <hr>

        <div class="local">
            <h1><i class="fa-solid fa-location-dot"></i> Osaka 🇯🇵</h1>
        </div>

        <div class="temperatura">
            <h1>28°C</h1>
        </div>

        <h4>Nublado ☁️</h4>

        <div class="umidade_e_vento">
            <div class="umidade">
                <p><i class="fa-solid fa-droplet"></i> 51%</p>
            </div>

            <hr class="linha-vertical">


            <div class="vento">
                <p><i class="fa-solid fa-wind"></i> 2.2 km//h</p>
            </div>
        </div>

    </div>
</body>
</html>
